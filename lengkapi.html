<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lengkapi Data - OloRide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #026aa7;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #035b8f;
    }
  </style>
</head>
<body>
  <h2>Lengkapi Data Driver</h2>

  <div class="form-group">
    <label for="phone">Nomor HP</label>
    <input type="tel" id="phone" placeholder="Contoh: 081234567890">
  </div>

  <div class="form-group">
    <label for="address">Alamat Lengkap</label>
    <input type="text" id="address" placeholder="Contoh: Jl. Merdeka No. 123">
  </div>

  <button id="submitBtn">Simpan & Upload Foto</button>

  <script>
    let phone = "";
    let address = "";

    document.getElementById("submitBtn").addEventListener("click", () => {
      phone = document.getElementById("phone").value.trim();
      address = document.getElementById("address").value.trim();

      if (!phone || !address) {
        alert("Harap isi semua data.");
        return;
      }

      // Minta Kodular kirimkan base64 gambar
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("REQUEST_IMAGE_BASE64");
      } else {
        alert("Gunakan aplikasi Kodular untuk lanjut.");
      }
    });

    // Fungsi yang akan dipanggil dari Kodular
    function receiveBase64FromKodular(base64Image) {
      const imgbbKey = "3f244d81c0cb33bbb3c2e489ff9c75dd";

      fetch("https://api.imgbb.com/1/upload?key=" + imgbbKey, {
        method: "POST",
        body: new URLSearchParams({ image: base64Image })
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          const foto_url = result.data.url;
          const data = {
            phone: phone,
            address: address,
            foto_url: foto_url,
            timestamp: new Date().getTime()
          };
          // Kirim ke Kodular
          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(data));
          } else {
            alert("Data terkirim:\n" + JSON.stringify(data, null, 2));
          }
        } else {
          alert("❌ Upload gagal: " + result.error.message);
        }
      })
      .catch(err => {
        alert("❌ Error upload: " + err.message);
      });
    }
  </script>
</body>
</html>

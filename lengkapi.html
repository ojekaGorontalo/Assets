<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengkapi Profil Anda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #dc2626;
            --success: #10b981;
            --error: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--dark);
        }

        .required::after {
            content: " *";
            color: var(--secondary);
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 25px 0;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--gray-light);
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: var(--gray);
        }

        .photo-upload-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .photo-upload-btn:hover {
            background-color: var(--primary-dark);
        }

        #fileInput {
            display: none;
        }

        .submit-btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
        }

        .submit-btn:disabled {
            background-color: var(--gray-light);
            cursor: not-allowed;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--gray);
            font-size: 14px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
        }

        .success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .radio-option input {
            width: auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .photo-preview {
                width: 100px;
                height: 100px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lengkapi Profil Anda</h1>
            <p class="subtitle">Isi data diri Anda dengan benar</p>
        </header>

        <form id="profileForm">
            <div class="form-group">
                <label for="fullName" class="required">Nama Lengkap</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="required">Nomor HP</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Laki-laki" checked> Laki-laki
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Alamat</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>

            <div class="photo-upload">
                <div class="photo-preview" id="photoPreview">
                    <div class="photo-placeholder">
                        <i class="fas fa-user" style="font-size: 40px;"></i>
                    </div>
                </div>
                <button type="button" class="photo-upload-btn" id="uploadBtn">
                    <i class="fas fa-camera"></i> Upload Foto Profil
                </button>
                <input type="file" id="fileInput" accept="image/*" capture="environment">
            </div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p class="loading-text">Menyimpan data...</p>
            </div>

            <div class="message success" id="successMessage">
                <i class="fas fa-check-circle"></i> Profil berhasil disimpan!
            </div>

            <div class="message error" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Terjadi kesalahan saat menyimpan profil.
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Simpan Profil
            </button>
        </form>
    </div>

    <!-- Firebase Modular SDK (v10) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

        // Mendapatkan parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const firebaseConfigParam = urlParams.get('firebaseConfig');
        const imgbbKey = urlParams.get('imgbbKey');
        const userId = urlParams.get('userId');

        // Inisialisasi Firebase jika config tersedia
        let db;
        if (firebaseConfigParam) {
            try {
                const firebaseConfig = JSON.parse(decodeURIComponent(firebaseConfigParam));
                const app = initializeApp(firebaseConfig);
                db = getDatabase(app);
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showError("Konfigurasi Firebase tidak valid");
            }
        }

        // Elemen DOM
        const form = document.getElementById('profileForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const photoPreview = document.getElementById('photoPreview');
        const submitBtn = document.getElementById('submitBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        let photoUrl = null;

        // Event listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validasi ukuran file (max 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    showError("Ukuran file maksimal 2MB");
                    return;
                }

                // Tampilkan preview gambar
                const reader = new FileReader();
                reader.onload = function(event) {
                    // Hapus placeholder
                    photoPreview.innerHTML = '';
                    
                    // Buat elemen gambar
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.alt = "Preview Foto Profil";
                    photoPreview.appendChild(img);
                    
                    // Aktifkan tombol submit
                    submitBtn.disabled = false;
                    
                    // Simpan data gambar untuk upload nanti
                    photoUrl = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Submit form
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validasi form
            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!fullName || !phoneNumber) {
                showError("Harap isi semua field yang wajib diisi");
                return;
            }
            
            if (!photoUrl) {
                showError("Harap upload foto profil");
                return;
            }
            
            showLoading();
            hideMessages();
            
            try {
                // Upload foto ke ImgBB jika ada API key
                let uploadedPhotoUrl = null;
                if (imgbbKey) {
                    uploadedPhotoUrl = await uploadToImgBB(photoUrl, `profile_${userId}`);
                }
                
                // Simpan data ke Firebase
                const formData = {
                    fullName: fullName,
                    phoneNumber: phoneNumber,
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    address: document.getElementById('address').value.trim(),
                    updatedAt: new Date().toISOString()
                };
                
                if (uploadedPhotoUrl) {
                    formData.profilePhoto = uploadedPhotoUrl;
                }
                
                if (db && userId) {
                    await set(ref(db, `Users/${userId}`), formData);
                    showSuccess("Profil berhasil disimpan!");
                    
                    // Kirim respon ke App Inventor jika tersedia
                    if (typeof window.AppInventor !== 'undefined') {
                        const response = {
                            status: 'success',
                            userId: userId,
                            data: formData,
                            timestamp: new Date().toISOString()
                        };
                        window.AppInventor.webstring = JSON.stringify(response);
                        console.log('Data dikirim ke App Inventor:', response);
                    }
                } else {
                    console.log("Data simulasi:", formData);
                    showSuccess("Profil disimpan (simulasi)");
                    
                    // Kirim respon simulasi ke App Inventor jika tersedia
                    if (typeof window.AppInventor !== 'undefined') {
                        const response = {
                            status: 'simulated_success',
                            userId: 'simulated_user',
                            data: formData,
                            timestamp: new Date().toISOString()
                        };
                        window.AppInventor.webstring = JSON.stringify(response);
                        console.log('Data simulasi dikirim ke App Inventor:', response);
                    }
                }
            } catch (error) {
                console.error("Error saving profile:", error);
                showError(error.message || "Gagal menyimpan profil");
                
                // Kirim error ke App Inventor jika tersedia
                if (typeof window.AppInventor !== 'undefined') {
                    const errorResponse = {
                        status: 'error',
                        message: error.message || "Gagal menyimpan profil",
                        timestamp: new Date().toISOString()
                    };
                    window.AppInventor.webstring = JSON.stringify(errorResponse);
                    console.log('Error dikirim ke App Inventor:', errorResponse);
                }
            } finally {
                hideLoading();
            }
        });

        // Fungsi untuk upload ke ImgBB
        async function uploadToImgBB(imageData, filename) {
            try {
                // Konversi data URL ke base64
                const base64Data = imageData.split(',')[1];
                
                const formData = new FormData();
                formData.append('image', base64Data);
                formData.append('name', filename);
                
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    return result.data.url;
                } else {
                    throw new Error(result.error?.message || "Gagal mengupload foto");
                }
            } catch (error) {
                console.error("Upload error:", error);
                throw new Error("Gagal mengupload foto profil");
            }
        }

        // Fungsi bantuan untuk UI
        function showLoading() {
            loadingIndicator.style.display = 'flex';
            submitBtn.disabled = true;
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
            submitBtn.disabled = false;
        }

        function showSuccess(message) {
            successMessage.textContent = `✓ ${message}`;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = `ⓘ ${message}`;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function hideMessages() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>

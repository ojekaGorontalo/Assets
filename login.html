<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OloRide - Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            color: #026aa7;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .google-btn {
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s;
        }
        
        .google-btn:hover {
            background: #357ABD;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background: white;
            padding: 5px;
            border-radius: 3px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="OloRide Logo" class="logo">
        <h1>OloRide</h1>
        <p>Silakan login dengan akun Google Anda</p>
        
        <button class="google-btn" id="googleSignIn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="google-icon">
            Login dengan Google
        </button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAFWLUF2aH-lD6UTofpRsy1rXbBrLHTagI",
            authDomain: "chatting-87e87.firebaseapp.com",
            projectId: "chatting-87e87",
            storageBucket: "chatting-87e87.appspot.com",
            messagingSenderId: "240910634931",
            appId: "1:240910634931:web:49aa4b9a0659d9115045c6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle Google Sign-In
        document.getElementById('googleSignIn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    
                    // Prepare user data to send to App Inventor
                    const userData = {
                        uid: user.uid,
                        name: user.displayName,
                        email: user.email,
                        photoUrl: user.photoURL,
                        provider: 'google'
                    };
                    
                    // Send data to App Inventor WebView
                    if (window.AppInventor) {
                        window.AppInventor.setWebViewString(JSON.stringify(userData));
                    } else {
                        console.log("App Inventor bridge not found, data:", userData);
                    }
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    
                    // Send error to App Inventor
                    if (window.AppInventor) {
                        window.AppInventor.setWebViewString(JSON.stringify({
                            error: error.message,
                            code: error.code
                        }));
                    }
                });
        });
    </script>
</body>
</html>

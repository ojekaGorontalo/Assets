    .loading-container {
      margin-top: 20px;
      width: 200px;
    }

    .loading-bar {
      height: 6px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 10px;
      position: relative;
    }

    .loading-progress {
      height: 100%;

      border-radius: 3px;
      transition: width 0.4s ease;
      position: relative;

    .loading-progress::after {
      content: "";

    .secondary-btn {

    .action-btn:hover {

    @keyframes pulse {

      }
      50% {

      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes float {

      }

    @keyframes fadeIn {

    function hideLoadingElements() {

    function sendToKodular(data) {
      console.log('Mengirim data ke Kodular:', data);

    // ================================================
    // FUNGSI PENCARIAN DRIVER - DIPERBARUI
    // ================================================
    
    async function findDriverInDatabase(driverId, phoneNumber) {
      console.log('üîç Mencari driver dengan metode multiple...');
      
      try {
        // METODE 1: Cari dengan driverId langsung (firebase_key)
        if (driverId) {
          const directRef = database.ref(`drivers/${driverId}`);
          const directSnapshot = await directRef.once('value');
          
          if (directSnapshot.exists()) {
            console.log('‚úÖ Driver ditemukan dengan ID langsung');
            return {
              key: driverId,
              data: directSnapshot.val(),
              method: 'direct_id'
            };
          }
        }
        
        // METODE 2: Cari dengan nomor telepon
        if (phoneNumber) {
          const phoneQuery = await database.ref('drivers')
            .orderByChild('phone')
            .equalTo(phoneNumber)
            .once('value');
          
          if (phoneQuery.exists()) {
            const data = phoneQuery.val();
            const key = Object.keys(data)[0];
            console.log('‚úÖ Driver ditemukan dengan nomor telepon');
            return {
              key: key,
              data: data[key],
              method: 'phone_query'
            };
          }
        }
        
        // METODE 3: Ambil semua data dan cari manual
        console.log('üîÑ Mencoba metode ambil semua data...');
        const allDriversSnapshot = await database.ref('drivers').once('value');
        const allDrivers = allDriversSnapshot.val();
        
        if (!allDrivers) {
          throw new Error('Tidak ada data driver di database');
        }
        
        // Cari dengan berbagai kriteria
        for (const [key, driver] of Object.entries(allDrivers)) {
          // Cek dengan phone
          if (phoneNumber && driver.phone === phoneNumber) {
            console.log('‚úÖ Driver ditemukan dengan pencarian manual (phone)');
            return {
              key: key,
              data: driver,
              method: 'manual_phone'
            };
          }
          
          // Cek dengan uid jika tersedia
          if (driverId && (driver.uid === driverId || driver.firebase_key === driverId)) {
            console.log('‚úÖ Driver ditemukan dengan pencarian manual (uid)');
            return {
              key: key,
              data: driver,
              method: 'manual_uid'
            };
          }
        }
        
        return null;
        
      } catch (error) {
        console.error('‚ùå Error dalam findDriverInDatabase:', error);
        throw error;
      }
    }
    
    // ================================================
    // FUNGSI CHECK DRIVER STATUS - DIPERBARUI
    // ================================================
    
    async function checkDriverStatus() {
      loadingText.textContent = "Memeriksa status akun...";
      
      try {
        // Cek localStorage - HANYA gunakey yang sama dengan loginDriver.html
        const driverDataStr = localStorage.getItem('jego_logged_in_driver');
        
        if (!driverDataStr || driverDataStr === '{}') {
          console.log('‚ùå Tidak ada data login di localStorage');
          redirectToPage('loginDriver.html', 'Belum login. Mengalihkan...');
          return;
        }
        
        const driverObj = JSON.parse(driverDataStr);
        console.log('üìã Data dari localStorage:', driverObj);
        
        // Ambil identifier dari data
        const driverId = driverObj.firebase_key || driverObj.uid;
        const phoneNumber = driverObj.phone;
        
        if (!driverId && !phoneNumber) {
          console.error('‚ùå Tidak ada identifier yang valid');
          showErrorMessage('Data login tidak valid. Silakan login ulang.');
          return;
        }
        
        console.log(`üîç Mencari driver dengan ID: ${driverId}, Phone: ${phoneNumber}`);
        
        // Cari driver di database
        const driverInfo = await findDriverInDatabase(driverId, phoneNumber);
        
        if (!driverInfo || !driverInfo.data) {
          console.error('‚ùå Data driver tidak ditemukan di Firebase');
          showErrorMessage('Data driver tidak ditemukan. Silakan login ulang.');
          return;
        }
        
        const driverData = driverInfo.data;
        const driverKey = driverInfo.key;
        
        console.log('‚úÖ Data driver ditemukan:', driverData);
        console.log(`üìä Metode pencarian: ${driverInfo.method}`);
        
        // Ambil status driver (cek berbagai kemungkinan field)
        const status = driverData.status || driverData.driverStatus || driverData.accountStatus || 'pending';
        
        console.log(`üìä Status driver: ${status}`);
        
        // Handle berdasarkan status
        if (status === 'accepted' || status === 'approved' || status === 'active') {
          console.log('‚úÖ Status aktif, redirect ke dashboard');
          
          // Update session dengan data lengkap dari database
          const updatedSession = {
            ...driverObj,  // Pertahankan data lama
            ...driverData, // Tambah/update dengan data dari database
            firebase_key: driverKey,
            uid: driverData.uid || driverObj.uid,
            lastUpdated: new Date().toISOString()
          };
          
          localStorage.setItem('jego_logged_in_driver', JSON.stringify(updatedSession));
          console.log('‚úÖ Session diperbarui dengan data terbaru');
          
          redirectToDashboard(driverKey, updatedSession);
        } 
        else if (status === 'pending') {
          console.log('‚è≥ Status pending, tampilkan pesan');
          showPendingMessage();
        }
        else if (status === 'blocked' || status === 'rejected') {
          console.log(`üö´ Status ${status}, tampilkan pesan`);
          
          // Ambil alasan dari berbagai kemungkinan field
          const ketGagal = driverData.ketGagal || 
                          driverData.rejectionReason || 
                          driverData.blockReason || 
                          driverData.reason || 
                          'Tidak ada keterangan tambahan.';
          
          console.log(`üìù Alasan: ${ketGagal}`);
          
          if (status === 'blocked') {
            showBlockedMessage(ketGagal);
          } else {
            showRejectedMessage(ketGagal);
          }
          
          // Logout otomatis untuk akun yang diblokir/ditolak
          localStorage.removeItem('jego_logged_in_driver');
        }
        else {
          console.warn(`‚ö†Ô∏è Status tidak dikenali: ${status}`);
          showErrorMessage(`Status tidak dikenali: ${status}. Silakan hubungi admin.`);
        }
        
      } catch (error) {
        console.error('‚ùå Error dalam checkDriverStatus:', error);
        console.error('Error detail:', error.message);
        
        // Tampilkan error debugging
        if (error.code) {
          console.error('Error code:', error.code);
        }
        
        // Coba koneksi Firebase
        await testFirebaseConnection();
        
        // Tentukan pesan error yang tepat
        let errorMessage = 'Gagal terhubung ke server. ';
        
        if (error.message.includes('permission_denied')) {
          errorMessage = 'Akses ditolak ke database. Silakan hubungi admin.';
        } else if (error.message.includes('disconnected')) {
          errorMessage = 'Koneksi internet terputus. Periksa koneksi Anda.';
        } else if (error.message.includes('network')) {
          errorMessage = 'Gagal terhubung ke jaringan. Periksa koneksi internet Anda.';
        }
        
        showErrorMessage(errorMessage);
      }
    }
    
    // ================================================
    // FUNGSI TEST KONEKSI FIREBASE
    // ================================================

    // ================================================
    // FUNGSI REDIRECT KE DASHBOARD
    // ================================================
    
    function redirectToDashboard(driverId, driverData) {
      loadingText.textContent = 'Status akun aktif. Mengalihkan ke dashboard...';
      
      // Pastikan data lengkap untuk session
      const sessionData = {
        ...driverData,
        firebase_key: driverId,
        loginTime: new Date().toISOString(),
        lastStatusCheck: new Date().toISOString()
      };
      
      // Simpan ke localStorage (format sama dengan loginDriver.html)
      localStorage.setItem('jego_logged_in_driver', JSON.stringify(sessionData));
      console.log('‚úÖ Session disimpan untuk dashboard');
      
      // Redirect setelah 2 detik
      setTimeout(() => {
        // Kirim data ke Kodular jika dalam app
        sendToKodular({
          action: 'open_dashboard',
          driverId: driverId,
          driverName: driverData.name || driverData.fullName,
          status: 'active'
        });
        
        // Redirect ke dashboard
        window.location.href = 'list1.html';
      }, 2000);
    }
    
    // ================================================
    // FUNGSI TAMPILAN STATUS MESSAGE
    // ================================================
    
    function showPendingMessage() {
      hideLoadingElements();
      
      statusTitle.textContent = '‚è≥ Menunggu Verifikasi';

      `;
      
      statusActions.innerHTML = `

        <button class="action-btn secondary-btn" id="goToLoginBtn">Ke Login</button>
      `;
      
      statusMessage.className = 'status-message error';
      statusMessage.style.display = 'block';

      document.getElementById('contactAdminBtn').addEventListener('click', function() {
        const driverData = JSON.parse(localStorage.getItem('jego_logged_in_driver') || '{}');
        const message = `Halo Admin JeGo, saya ${driverData.name || ''} ingin menanyakan alasan penolakan akun driver saya. Status: Ditolak. Alasan: ${reason}`;
        const whatsappUrl = `https://wa.me/6283142889149?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      });
      
      document.getElementById('goToLoginBtn').addEventListener('click', function() {
        redirectToPage('loginDriver.html', 'Mengalihkan ke login...');
      });

    function showBlockedMessage(reason) {
      hideLoadingElements();
      
      statusTitle.textContent = 'üö´ Akun Diblokir';
      statusTitle.style.color = '#dc3545';
      
      statusDesc.innerHTML = `
        <p><strong>Status akun Anda: <span style="color: #dc3545">DIBLOKIR</span></strong></p>
        <p><strong>Alasan pemblokiran:</strong></p>

      statusMessage.className = 'status-message error';

      document.getElementById('contactAdminBlockedBtn').addEventListener('click', function() {
        const driverData = JSON.parse(localStorage.getItem('jego_logged_in_driver') || '{}');
        const message = `Halo Admin JeGo, saya ${driverData.name || ''} ingin menanyakan alasan pemblokiran akun driver saya. Status: Diblokir. Alasan: ${reason}`;

      document.getElementById('goToLoginBtnBlocked').addEventListener('click', function() {

    function showErrorMessage(message) {
      hideLoadingElements();
      
      statusTitle.textContent = '‚ö†Ô∏è Terjadi Kesalahan';
      statusTitle.style.color = '#f44336';
      
      statusDesc.innerHTML = `<p>${message}</p>`;
      
      statusActions.innerHTML = `
        <button class="action-btn primary-btn" id="tryAgainBtn">Coba Lagi</button>
        <button class="action-btn secondary-btn" id="goToLoginBtnError">Ke Login</button>
        <button class="action-btn secondary-btn" id="testConnectionBtn">Test Koneksi</button>
      `;
      
      statusMessage.className = 'status-message error';
      statusMessage.style.display = 'block';
      
      // Event listeners
      document.getElementById('tryAgainBtn').addEventListener('click', function() {
        location.reload();
      });
      
      document.getElementById('goToLoginBtnError').addEventListener('click', function() {
        redirectToPage('loginDriver.html', 'Mengalihkan ke login...');
      });
      
      document.getElementById('testConnectionBtn').addEventListener('click', async function() {
        loadingText.textContent = 'Menguji koneksi...';
        statusMessage.style.display = 'none';
        document.querySelector('.loading-container').style.display = 'block';
        
        const isConnected = await testFirebaseConnection();
        
        if (isConnected) {
          loadingText.textContent = 'Koneksi baik. Memuat ulang...';
          setTimeout(() => location.reload(), 1000);
        } else {
          showErrorMessage('Koneksi ke server masih bermasalah. Periksa internet Anda.');
        }
      });
    }
    
    // ================================================
    // LOADING SIMULATION & INITIALIZATION
    // ================================================
    
    const loadingInterval = setInterval(() => {
      if (progress < 30) {
        progress += Math.random() * 10;
      } else if (progress < 70) {
        progress += Math.random() * 8;
      } else {
        progress += Math.random() * 5;
      }
      
      if (progress > 100) progress = 100;
      
      progressBar.style.width = `${progress}%`;
      
      // Update pesan loading berdasarkan progress
      if (progress >= 20 && messageIndex < 1) {
        loadingText.textContent = loadingMessages[1];
        messageIndex = 1;
      } else if (progress >= 40 && messageIndex < 2) {
        loadingText.textContent = loadingMessages[2];
        messageIndex = 2;
      } else if (progress >= 60 && messageIndex < 3) {
        loadingText.textContent = loadingMessages[3];
        messageIndex = 3;
      } else if (progress >= 80 && messageIndex < 4) {
        loadingText.textContent = loadingMessages[4];
        messageIndex = 4;
      } else if (progress >= 90 && messageIndex < 5) {
        loadingText.textContent = loadingMessages[5];
        messageIndex = 5;
      }
      
      // Check driver status setelah loading selesai
      if (progress >= 100) {
        clearInterval(loadingInterval);
        checkDriverStatus();
      }
    }, 300);
    
    // ================================================
    // INITIALIZATION ON DOM LOADED
    // ================================================
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Splash screen JeGo dimuat');

      console.log('Firebase config:', firebaseConfig);
      console.log('Firebase apps:', firebase.apps.length);
      console.log('Firebase database:', database ? 'OK' : 'ERROR');
      
      sendToKodular({
        action: 'splash_loaded',
        message: 'Splash screen JeGo Gorontalo berhasil dimuat',
        timestamp: new Date().toISOString(),
        version: '1.0.0'
      });
    });

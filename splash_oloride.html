<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFWLUF2aH-lD6UTofpRsy1rXbBrLHTagI",
      authDomain: "chatting-87e87.firebaseapp.com",
      databaseURL: "https://chatting-87e87-default-rtdb.firebaseio.com",
      projectId: "chatting-87e87",
      storageBucket: "chatting-87e87.appspot.com",
      messagingSenderId: "240910634931",
      appId: "1:240910634931:web:49aa4b9a0659d9115045c6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;
        const userRef = ref(db, 'users/' + userId);
        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            const lengkap = data.nama && data.foto && data.alamat && data.hp && data.rating;
            if (lengkap) {
              // ⏩ Masuk ke halaman beranda
              location.href = "beranda.html";
            } else {
              // ⏩ Masuk ke halaman lengkapi profil
              location.href = "lengkapi.html";
            }
          } else {
            // ⏩ Tidak ada data user, arahkan ke halaman lengkapi profil
            location.href = "lengkapi.html";
          }
        }).catch((error) => {
          console.error("Firebase Error:", error);
          location.href = "login.html";
        });
      } else {
        // ⏩ Belum login, arahkan ke halaman login
        location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <h2>Splash Screen...</h2>
</body>
</html>

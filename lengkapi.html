<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lengkapi Data - OloRide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #026aa7;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #035b8f;
    }
  </style>
</head>
<body>
  <h2>Lengkapi Data</h2>
  
  <div class="form-group">
    <label for="phone">Nomor HP (Aktif)</label>
    <input type="tel" id="phone" placeholder="Contoh: 081234567890">
  </div>
  
  <div class="form-group">
    <label for="address">Alamat Lengkap</label>
    <input type="text" id="address" placeholder="Contoh: Jl. Merdeka No. 123">
  </div>
  
  <button id="submitBtn">Simpan Data</button>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      
      if (!phone || !address) {
        alert('Harap isi semua data');
        return;
      }
      
      const data = {
        phone: phone,
        address: address,
        timestamp: new Date().getTime()
      };
      
      // Kirim ke App Inventor
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(JSON.stringify(data));
      } else {
        console.log("Data yang dikirim:", data);
        alert("Data berhasil disimpan!\n" + JSON.stringify(data, null, 2));
      }
    });
  </script>
</body>
</html>

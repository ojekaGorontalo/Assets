<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OloRide</title>
  <style>
    /* CSS Anda tetap sama */
  </style>
  <!-- Firebase SDK AMAN via Hosting -->
  <script defer src="/__/firebase/9.22.2/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.22.2/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="OloRide Icon" />
  <h1>OloRide</h1>
  <p>Bangga Deng Produk Sandiri</p>
  <div id="loading">Sedang masuk dengan Google...</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Konfigurasi diambil otomatis dari Firebase Hosting
      firebase.initializeApp();

      // Fungsi Login Google
      const loginWithGoogle = () => {
        document.getElementById('loading').style.display = 'block';
        const provider = new firebase.auth.GoogleAuthProvider();
        
        firebase.auth().signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            firebase.database().ref("users/" + user.uid).update({
              name: user.displayName,
              email: user.email,
              lastLogin: firebase.database.ServerValue.TIMESTAMP
            }).then(() => window.location.href = "beranda.html");
          })
          .catch(() => window.location.href = "login.html");
      };

      // Auto-login setelah 2 detik
      setTimeout(() => {
        firebase.auth().onAuthStateChanged(user => {
          user ? window.location.href = "beranda.html" : loginWithGoogle();
        });
      }, 2000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>JeGo - Driver Gorontalo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary: #FF9800;    /* Orange - konsisten dengan loginDriver */
      --secondary: #FF5722;   /* Red-Orange - konsisten dengan loginDriver */
      --accent: #FFC107;     /* Amber/Yellow - konsisten dengan loginDriver */
      --light: #f8f9fa;
      --dark: #343a40;
      --success: #4CAF50;    /* Green */
      --danger: #f44336;     /* Red */
      --warning: #FFC107;    /* Yellow */
      --info: #2196F3;       /* Blue */
      --gray: #9E9E9E;       /* Gray */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Background pattern dengan motif khas JeGo */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 193, 7, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 87, 34, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 40% 80%, rgba(255, 152, 0, 0.05) 0%, transparent 20%);
      z-index: -1;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      max-width: 90%;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      width: 150px;
      height: 150px;
      margin-bottom: 25px;
      animation: pulse 2s infinite, float 3s ease-in-out infinite;
      position: relative;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    .app-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .app-subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      max-width: 300px;
      line-height: 1.4;
    }

    .location-badge {
      background-color: rgba(255,255,255,0.15);
      padding: 8px 16px;
      border-radius: 20px;
      margin-bottom: 25px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .loading-container {
      margin-top: 20px;
      width: 200px;
    }

    .loading-bar {
      height: 6px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 10px;
      position: relative;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(to right, var(--accent), var(--primary));
      width: 0%;
      border-radius: 3px;
      transition: width 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .loading-progress::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 20px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 1.5s infinite;
    }

    .loading-text {
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 20px;
    }

    .driver-badge {
      background-color: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 20px;
      margin-top: 25px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .jeGo-motif {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.1;
      z-index: 0;
    }

    .motif-1 {
      top: 10%;
      left: 10%;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
    }

    .motif-2 {
      bottom: 10%;
      right: 10%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
    }

    /* Status Message Styles */
    .status-message {
      background-color: rgba(255,255,255,0.15);
      padding: 15px 20px;
      border-radius: 10px;
      margin: 20px 0;
      max-width: 400px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
      display: none;
    }

    .status-message.error {
      background-color: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.4);
    }

    .status-message.warning {
      background-color: rgba(255, 193, 7, 0.2);
      border: 1px solid rgba(255, 193, 7, 0.4);
    }

    .status-message.success {
      background-color: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.4);
    }

    .status-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .status-desc {
      font-size: 0.9rem;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    .primary-btn {
      background-color: var(--primary);
      color: white;
    }

    .secondary-btn {
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(400%);
      }
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    .delay-1 {
      animation-delay: 0.2s;
      opacity: 0;
    }

    .delay-2 {
      animation-delay: 0.4s;
      opacity: 0;
    }

    .delay-3 {
      animation-delay: 0.6s;
      opacity: 0;
    }

    .delay-4 {
      animation-delay: 0.8s;
      opacity: 0;
    }

    /* Footer dengan informasi copyright */
    .splash-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .logo-container {
        width: 120px;
        height: 120px;
      }
      
      .app-title {
        font-size: 1.8rem;
      }
      
      .app-subtitle {
        font-size: 1rem;
        margin-bottom: 25px;
      }
      
      .jeGo-motif {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 576px) {
      .logo-container {
        width: 100px;
        height: 100px;
      }
      
      .app-title {
        font-size: 1.5rem;
      }
      
      .app-subtitle {
        font-size: 0.9rem;
        margin-bottom: 20px;
      }
      
      .location-badge, .driver-badge {
        font-size: 0.8rem;
        padding: 6px 12px;
      }
      
      .jeGo-motif {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Motif dekoratif khas JeGo -->
  <div class="jeGo-motif motif-1"></div>
  <div class="jeGo-motif motif-2"></div>

  <div class="splash-container">
    <div class="logo-container fade-in">
      <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="JeGo Logo" class="logo">
    </div>
    
    <h1 class="app-title fade-in delay-1">JeGo Gorontalo</h1>
    
    <p class="app-subtitle fade-in delay-2">Transportasi online terdepan untuk masyarakat Gorontalo</p>
    
    <div class="location-badge fade-in delay-2">
      <span>üìç</span>
      <span>Gorontalo bisa olo</span>
    </div>
    
    <div class="loading-container fade-in delay-3">
      <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
      </div>
      <div class="loading-text" id="loadingText">Memuat aplikasi...</div>
    </div>
    
    <div class="driver-badge fade-in delay-4">
      <span>üöó‚Äî</span>
      <span>Driver Mode - Siap Melayani</span>
    </div>

    <!-- Status Message untuk semua status -->
    <div class="status-message" id="statusMessage">
      <div class="status-title" id="statusTitle">Status Akun</div>
      <div class="status-desc" id="statusDesc">
        Memeriksa status akun Anda...
      </div>
      <div class="action-buttons" id="statusActions"></div>
    </div>
  </div>

  <div class="splash-footer fade-in delay-4">
    &copy; 2024 JeGo Gorontalo - Transportasi Digital
  </div>

  <<script>
    // Firebase Configuration (PASTIKAN INI BENAR)
    const firebaseConfig = {
      apiKey: "AIzaSyDpGc_CsbNi1igA29n6qDhcX0oDkHNVscc",
      authDomain: "game-balap-simpel.firebaseapp.com",
      databaseURL: "https://game-balap-simpel-default-rtdb.firebaseio.com",
      projectId: "game-balap-simpel",
      storageBucket: "game-balap-simpel.firebasestorage.app",
      messagingSenderId: "864576853495",
      appId: "1:864576853495:web:6f16eb757fd3d8affb0af2",
      measurementId: "G-YWJPK7Y3J4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Simulasi proses loading
    let progress = 0;
    const progressBar = document.getElementById('loadingProgress');
    const loadingText = document.getElementById('loadingText');
    const statusMessage = document.getElementById('statusMessage');
    const statusTitle = document.getElementById('statusTitle');
    const statusDesc = document.getElementById('statusDesc');
    const statusActions = document.getElementById('statusActions');
    
    // Daftar pesan loading
    const loadingMessages = [
      "Memuat aplikasi...",
      "Menyiapkan peta Gorontalo...",
      "Menghubungkan dengan driver...",
      "Mengambil data lokasi...",
      "Memeriksa status akun...",
      "Hampir selesai..."
    ];
    
    let messageIndex = 0;
    
    const loadingInterval = setInterval(() => {
      if (progress < 30) {
        progress += Math.random() * 10;
      } else if (progress < 70) {
        progress += Math.random() * 8;
      } else {
        progress += Math.random() * 5;
      }
      
      if (progress > 100) progress = 100;
      
      progressBar.style.width = `${progress}%`;
      
      // Update pesan loading berdasarkan progress
      if (progress >= 20 && messageIndex < 1) {
        loadingText.textContent = loadingMessages[1];
        messageIndex = 1;
      } else if (progress >= 40 && messageIndex < 2) {
        loadingText.textContent = loadingMessages[2];
        messageIndex = 2;
      } else if (progress >= 60 && messageIndex < 3) {
        loadingText.textContent = loadingMessages[3];
        messageIndex = 3;
      } else if (progress >= 80 && messageIndex < 4) {
        loadingText.textContent = loadingMessages[4];
        messageIndex = 4;
      } else if (progress >= 90 && messageIndex < 5) {
        loadingText.textContent = loadingMessages[5];
        messageIndex = 5;
      }
      
      // Check driver status setelah loading selesai
      if (progress >= 100) {
        clearInterval(loadingInterval);
        checkDriverStatus();
      }
    }, 300);
    
    // Fungsi untuk memeriksa status driver
    async function checkDriverStatus() {
      loadingText.textContent = "Memeriksa status akun...";
      
      try {
        // Cek localStorage (gunakan key yang benar)
        const driverData = localStorage.getItem('jego_logged_in_driver');
        
        if (!driverData || driverData === '{}') {
          console.log('‚ùå Tidak ada data login di localStorage');
          redirectToPage('loginDriver.html', 'Belum login. Mengalihkan...');
          return;
        }
        
        const driverObj = JSON.parse(driverData);
        const driverId = driverObj.uid || driverObj.firebase_key;
        
        if (!driverId) {
          console.error('‚ùå Driver ID tidak ditemukan');
          showErrorMessage('ID driver tidak valid. Silakan login ulang.');
          return;
        }
        
        console.log(`üîç Memeriksa driver ID: ${driverId}`);
        
        // Coba baca data driver langsung dari node utama
        const driverRef = database.ref(`drivers/${driverId}`);
        
        driverRef.once('value')
          .then((snapshot) => {
            const driverData = snapshot.val();
            
            if (!driverData) {
              console.error('‚ùå Data driver tidak ditemukan di Firebase');
              showErrorMessage('Data driver tidak ditemukan. Silakan login ulang.');
              return;
            }
            
            console.log('‚úÖ Data driver ditemukan:', driverData);
            
            // Cek status (gunakan field yang benar dari data Anda)
            const status = driverData.status; // Dari data: status: "blocked"
            
            if (!status) {
              console.warn('‚ö†Ô∏è Field status tidak ditemukan, default ke pending');
              showPendingMessage();
              return;
            }
            
            console.log(`üìä Status driver: ${status}`);
            
            // Handle berdasarkan status
            if (status === 'accepted' || status === 'approved' || status === 'active') {
              console.log('‚úÖ Status aktif, redirect ke dashboard');
              redirectToDashboard(driverId, driverData);
            } 
            else if (status === 'pending') {
              console.log('‚è≥ Status pending, tampilkan pesan');
              showPendingMessage();
            }
            else if (status === 'blocked' || status === 'rejected') {
              console.log(`üö´ Status ${status}, tampilkan pesan dengan alasan`);
              
              // Ambil alasan dari ketGagal
              const ketGagal = driverData.ketGagal || 'Tidak ada keterangan tambahan.';
              console.log(`üìù Alasan: ${ketGagal}`);
              
              if (status === 'blocked') {
                showBlockedMessage(ketGagal);
              } else {
                showRejectedMessage(ketGagal);
              }
              
              // Logout otomatis untuk akun yang diblokir/ditolak
              localStorage.removeItem('jego_logged_in_driver');
            }
            else {
              console.warn(`‚ö†Ô∏è Status tidak dikenali: ${status}`);
              showErrorMessage(`Status tidak dikenali: ${status}. Silakan hubungi admin.`);
            }
          })
          .catch((error) => {
            console.error('‚ùå Error Firebase:', error);
            console.error('Error code:', error.code);
            console.error('Error message:', error.message);
            
            // Coba dengan metode fetch langsung untuk debugging
            testFirebaseConnection(driverId);
            
            showErrorMessage('Gagal terhubung ke server. Periksa koneksi internet Anda.');
          });
          
      } catch (error) {
        console.error('‚ùå Error dalam checkDriverStatus:', error);
        showErrorMessage('Terjadi kesalahan sistem. Silakan coba lagi.');
      }
    }
    
    // Fungsi untuk testing koneksi Firebase
    async function testFirebaseConnection(driverId) {
      try {
        console.log('üîß Testing Firebase connection...');
        
        // Test 1: Coba fetch langsung
        const testUrl = `https://game-balap-simpel-default-rtdb.firebaseio.com/drivers/${driverId}.json`;
        console.log('Testing URL:', testUrl);
        
        const response = await fetch(testUrl);
        const data = await response.json();
        console.log('Fetch result:', data);
        
        // Test 2: Coba dengan auth jika perlu
        console.log('Firebase apps:', firebase.apps);
        console.log('Database instance:', database);
        
      } catch (fetchError) {
        console.error('‚ùå Fetch test error:', fetchError);
      }
    }
    
    // Fungsi untuk redirect ke dashboard
    function redirectToDashboard(driverId, driverData) {
      loadingText.textContent = 'Status akun aktif. Mengalihkan ke dashboard...';
      
      // Update session dengan data terbaru
      try {
        const existingData = JSON.parse(localStorage.getItem('jego_logged_in_driver') || '{}');
        const updatedData = { ...existingData, ...driverData };
        localStorage.setItem('jego_logged_in_driver', JSON.stringify(updatedData));
        console.log('‚úÖ Session diperbarui');
      } catch (e) {
        console.error('Error update session:', e);
      }
      
      // Redirect setelah 2 detik
      setTimeout(() => {
        window.location.href = 'list1.html';
      }, 2000);
    }
    
    // Fungsi untuk menampilkan pesan pending
    function showPendingMessage() {
      hideLoadingElements();
      
      statusTitle.textContent = '‚è≥ Menunggu Verifikasi';
      statusTitle.style.color = '#FFC107';
      
      statusDesc.innerHTML = `
        <p>Akun driver Anda sedang dalam proses verifikasi oleh tim JeGo.</p>
        <p>Proses ini biasanya membutuhkan waktu <strong>1-2 hari kerja</strong>.</p>
        <p>Anda akan menerima notifikasi via WhatsApp setelah akun diverifikasi.</p>
      `;
      
      statusActions.innerHTML = `
        <button class="action-btn primary-btn" id="checkAgainBtn">Coba Lagi</button>
        <button class="action-btn secondary-btn" id="logoutPendingBtn">Logout</button>
      `;
      
      statusMessage.className = 'status-message warning';
      statusMessage.style.display = 'block';
      
      // Event listeners
      document.getElementById('checkAgainBtn').addEventListener('click', function() {
        location.reload();
      });
      
      document.getElementById('logoutPendingBtn').addEventListener('click', function() {
        localStorage.removeItem('jego_logged_in_driver');
        redirectToPage('loginDriver.html', 'Logout berhasil. Mengalihkan...');
      });
    }
    
    // Fungsi untuk menampilkan pesan rejected
    function showRejectedMessage(reason) {
      hideLoadingElements();
      
      statusTitle.textContent = '‚ùå Akun Ditolak';
      statusTitle.style.color = '#f44336';
      
      statusDesc.innerHTML = `
        <p><strong>Status akun Anda: <span style="color: #f44336">DITOLAK</span></strong></p>
        <p><strong>Alasan penolakan:</strong></p>
        <p style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; margin: 10px 0;">
          ${reason}
        </p>
        <p>Silakan hubungi admin untuk informasi lebih lanjut atau perbaiki data Anda.</p>
      `;
      
      statusActions.innerHTML = `
        <button class="action-btn primary-btn" id="contactAdminBtn">Hubungi Admin</button>
        <button class="action-btn secondary-btn" id="goToLoginBtn">Ke Login</button>
      `;
      
      statusMessage.className = 'status-message error';
      statusMessage.style.display = 'block';
      
      // Event listeners
      document.getElementById('contactAdminBtn').addEventListener('click', function() {
        const driverData = JSON.parse(localStorage.getItem('jego_logged_in_driver') || '{}');
        const message = `Halo Admin JeGo, saya ${driverData.name || ''} ingin menanyakan alasan penolakan akun driver saya. Status: Ditolak. Alasan: ${reason}`;
        const whatsappUrl = `https://wa.me/6283142889149?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      });
      
      document.getElementById('goToLoginBtn').addEventListener('click', function() {
        redirectToPage('loginDriver.html', 'Mengalihkan ke login...');
      });
    }
    
    // Fungsi untuk menampilkan pesan blocked
    function showBlockedMessage(reason) {
      hideLoadingElements();
      
      statusTitle.textContent = 'üö´ Akun Diblokir';
      statusTitle.style.color = '#dc3545';
      
      statusDesc.innerHTML = `
        <p><strong>Status akun Anda: <span style="color: #dc3545">DIBLOKIR</span></strong></p>
        <p><strong>Alasan pemblokiran:</strong></p>
        <p style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; margin: 10px 0;">
          ${reason}
        </p>
        <p>Anda tidak dapat mengakses aplikasi JeGo.</p>
        <p>Silakan hubungi admin untuk mengajukan pembukaan blokir.</p>
      `;
      
      statusActions.innerHTML = `
        <button class="action-btn primary-btn" id="contactAdminBlockedBtn">Hubungi Admin</button>
        <button class="action-btn secondary-btn" id="goToLoginBtnBlocked">Ke Login</button>
      `;
      
      statusMessage.className = 'status-message error';
      statusMessage.style.display = 'block';
      
      // Event listeners
      document.getElementById('contactAdminBlockedBtn').addEventListener('click', function() {
        const driverData = JSON.parse(localStorage.getItem('jego_logged_in_driver') || '{}');
        const message = `Halo Admin JeGo, saya ${driverData.name || ''} ingin menanyakan alasan pemblokiran akun driver saya. Status: Diblokir. Alasan: ${reason}`;
        const whatsappUrl = `https://wa.me/6283142889149?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      });
      
      document.getElementById('goToLoginBtnBlocked').addEventListener('click', function() {
        redirectToPage('loginDriver.html', 'Mengalihkan ke login...');
      });
    }
    
    // Fungsi untuk menampilkan pesan error umum
    function showErrorMessage(message) {
      hideLoadingElements();
      
      statusTitle.textContent = '‚ö†Ô∏è Terjadi Kesalahan';
      statusTitle.style.color = '#f44336';
      
      statusDesc.innerHTML = `<p>${message}</p>`;
      
      statusActions.innerHTML = `
        <button class="action-btn primary-btn" id="tryAgainBtn">Coba Lagi</button>
        <button class="action-btn secondary-btn" id="goToLoginBtnError">Ke Login</button>
      `;
      
      statusMessage.className = 'status-message error';
      statusMessage.style.display = 'block';
      
      // Event listeners
      document.getElementById('tryAgainBtn').addEventListener('click', function() {
        location.reload();
      });
      
      document.getElementById('goToLoginBtnError').addEventListener('click', function() {
        redirectToPage('loginDriver.html', 'Mengalihkan ke login...');
      });
    }
    
    // Fungsi untuk menyembunyikan elemen loading
    function hideLoadingElements() {
      if (document.querySelector('.loading-container')) {
        document.querySelector('.loading-container').style.display = 'none';
      }
      if (document.querySelector('.driver-badge')) {
        document.querySelector('.driver-badge').style.display = 'none';
      }
    }
    
    // Fungsi untuk mengarahkan ke halaman tertentu
    function redirectToPage(page, message) {
      if (document.querySelector('.loading-container')) {
        document.querySelector('.loading-container').style.display = 'block';
      }
      if (document.querySelector('.driver-badge')) {
        document.querySelector('.driver-badge').style.display = 'block';
      }
      
      if (statusMessage) {
        statusMessage.style.display = 'none';
      }
      
      if (loadingText) {
        loadingText.textContent = message;
      }
      
      setTimeout(() => {
        window.location.href = page;
      }, 1000);
    }
    
    // Fungsi untuk mengirim data ke Kodular
    function sendToKodular(data) {
      console.log('Mengirim data ke Kodular:', data);
      
      if (typeof window.AppInventor !== 'undefined' && window.AppInventor.setWebViewString) {
        try {
          window.AppInventor.setWebViewString(JSON.stringify(data));
        } catch (error) {
          console.error('Error mengirim data via AppInventor:', error);
        }
      }
      else if (typeof window.android !== 'undefined' && window.android.receiveData) {
        try {
          window.android.receiveData(JSON.stringify(data));
        } catch (error) {
          console.error('Error mengirim data via window.android:', error);
        }
      }
      else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.observe) {
        try {
          window.webkit.messageHandlers.observe.postMessage(data);
        } catch (error) {
          console.error('Error mengirim data via webkit.messageHandlers:', error);
        }
      }
    }
    
    // Kirim notifikasi saat splash screen dimuat
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Splash screen JeGo dimuat');
      
      // Test koneksi Firebase
      console.log('Firebase config:', firebaseConfig);
      console.log('Firebase apps:', firebase.apps.length);
      
      sendToKodular({
        action: 'splash_loaded',
        message: 'Splash screen JeGo Gorontalo berhasil dimuat',
        timestamp: new Date().toISOString()
      });
    });
  </script>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OloRide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #026aa7, #00b4d8);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    p {
      margin-top: 10px;
      font-size: 1em;
      opacity: 0.85;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="OloRide Icon" />
  <h1>OloRide</h1>
  <p>Bangga Deng Produk Sandiri</p>
</body>
</html>

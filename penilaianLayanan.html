      content: "üïí";

    .empty-state {

  <!-- Container -->
  <div class="container" id="mainContainer">
    <!-- Loading state akan ditampilkan di sini -->
  </div>

  <script>
    // ================================================
    // KONFIGURASI FIREBASE (KONSISTEN DENGAN LOGINDRIVER.HTML)
    // ================================================
    const FIREBASE_CONFIG = {
      apiKey: "AIzaSyDpGc_CsbNi1igA29n6qDhcX0oDkHNVscc",
      authDomain: "game-balap-simpel.firebaseapp.com",
      databaseURL: "https://game-balap-simpel-default-rtdb.firebaseio.com",
      projectId: "game-balap-simpel",
      storageBucket: "game-balap-simpel.firebasestorage.app",
      messagingSenderId: "864576853495",
      appId: "1:864576853495:web:6f16eb757fd3d8affb0af2",
      measurementId: "G-YWJPK7Y3J4"
    };

    // ================================================
    // INISIALISASI FIREBASE DENGAN GUARD
    // ================================================
    console.log('üöÄ Memulai inisialisasi Firebase...');
    let database;
    let auth;
    
    try {
      // Gunakan guard untuk menghindari inisialisasi berulang
      if (!firebase.apps.length) {
        firebase.initializeApp(FIREBASE_CONFIG);
        console.log('‚úÖ Firebase berhasil diinisialisasi');
      } else {
        console.log('‚úÖ Firebase sudah diinisialisasi sebelumnya');
      }
      
      database = firebase.database();
      auth = firebase.auth();
      
    } catch (error) {
      console.error('‚ùå Error inisialisasi Firebase:', error);
      showErrorState('Gagal menginisialisasi Firebase. Silakan refresh halaman.');
    }

    // ================================================
    // VARIABEL GLOBAL
    // ================================================
    let driverRatings = [];
    let driverId = null;

    // ================================================
    // FUNGSI UTAMA - DIPERBARUI SESUAI RULES FIREBASE
    // ================================================

    // Fungsi untuk memuat data rating dari Firebase
    async function loadRatingsData() {
      try {
        // Cek apakah driver sudah login - Gunakan key yang sama dengan loginDriver.html
        const loggedInDriver = localStorage.getItem('jego_logged_in_driver');
        
        if (!loggedInDriver) {
          console.error('‚ùå Driver belum login');
          showErrorState('Anda belum login. Silakan login terlebih dahulu.');
          return;
        }

        const driverData = JSON.parse(loggedInDriver);
        driverId = driverData.uid || driverData.firebase_key;
        
        if (!driverId) {
          showErrorState('Data driver tidak valid. Silakan login ulang.');
          return;
        }

        console.log('üìä Memuat data rating untuk driver:', driverId);

        // Tampilkan loading state
        showLoadingState();

        // MENURUT RULES FIREBASE ANDA:
        // "drivers": { ".read": "auth != null || query.orderByChild === 'phone'" }
        // Jadi kita perlu query dengan orderByChild
        
        // Karena rules tidak mengizinkan akses langsung ke /drivers/{driverId}/ratings,
        // kita perlu mengambil data driver dulu, lalu mengambil ratings
        
        // Cek apakah user terautentikasi
        const currentUser = auth.currentUser;
        if (!currentUser) {
          console.log('üîê User tidak terautentikasi, mencoba autentikasi ulang...');
          // Coba gunakan data dari localStorage untuk autentikasi
          // Atau minta user login ulang
          showErrorState('Sesi telah berakhir. Silakan login ulang.');
          setTimeout(() => {
            window.location.href = 'loginDriver.html';
          }, 3000);
          return;
        }

        // Method 1: Coba akses dengan query orderByChild
        // Kita akan query drivers dengan phone number yang sesuai
        const driverPhone = driverData.phone;
        if (!driverPhone) {
          showErrorState('Data nomor telepon tidak ditemukan.');
          return;
        }

        // Query drivers dengan phone yang sesuai
        const driversRef = database.ref('drivers');
        const query = driversRef.orderByChild('phone').equalTo(driverPhone);
        
        query.once('value')
          .then((snapshot) => {
            const driversData = snapshot.val();
            
            if (!driversData) {
              console.log('‚ùå Driver tidak ditemukan dengan phone:', driverPhone);
              showEmptyState();
              return;
            }
            
            // Dapatkan driverId dari hasil query
            const foundDriverId = Object.keys(driversData)[0];
            const driverDetails = driversData[foundDriverId];
            
            console.log('‚úÖ Driver ditemukan:', foundDriverId);
            
            // Sekarang coba ambil ratings dari driver tersebut
            // PERHATIAN: Rules Firebase Anda mungkin tidak mengizinkan akses ke /drivers/{driverId}/ratings
            // Mari kita coba dulu
            
            const ratingsRef = database.ref('drivers/' + foundDriverId + '/ratings');
            
            ratingsRef.once('value')
              .then((ratingsSnapshot) => {
                const ratingsData = ratingsSnapshot.val();
                driverRatings = [];
                
                if (ratingsData) {
                  // Konversi object menjadi array
                  Object.keys(ratingsData).forEach(key => {
                    const rating = ratingsData[key];
                    driverRatings.push({
                      id: key,
                      ...rating
                    });
                  });
                  
                  console.log(`‚úÖ ${driverRatings.length} rating berhasil dimuat`);
                  
                  // Urutkan rating berdasarkan timestamp terbaru pertama
                  driverRatings.sort((a, b) => {
                    const timeA = a.timestamp || a.rated_at || 0;
                    const timeB = b.timestamp || b.rated_at || 0;
                    return timeB - timeA;
                  });
                  
                  // Tampilkan data di UI
                  displayRatingsData();
                } else {
                  console.log('‚ÑπÔ∏è Tidak ada data rating ditemukan untuk driver ini');
                  displayRatingsData();
                }
              })
              .catch((error) => {
                console.error('‚ùå Error memuat data rating:', error);
                
                // Fallback: Coba ambil ratings dari node terpisah (jika ada)
                // Atau tampilkan pesan sesuai error
                if (error.code === 'PERMISSION_DENIED') {
                  showErrorState('Akses ditolak. Aturan Firebase tidak mengizinkan akses ke data rating.');
                  console.log('‚ö†Ô∏è Tips: Periksa rules Firebase untuk mengizinkan akses ke /drivers/{driverId}/ratings');
                } else {
                  showErrorState('Gagal memuat data rating. Periksa koneksi internet Anda.');
                }
              });
          })
          .catch((error) => {
            console.error('‚ùå Error query driver:', error);
            showErrorState('Gagal memuat data driver. Periksa koneksi internet Anda.');
          });
          
      } catch (error) {
        console.error('‚ùå Error parsing driver data:', error);
        showErrorState('Data session tidak valid. Silakan login ulang.');
      }
    }

    // ================================================
    // FUNGSI TAMPILAN UI
    // ================================================

    function displayRatingsData() {
      const container = document.getElementById('mainContainer');
      
      if (!driverRatings || driverRatings.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚≠ê</div>
            <h3 style="color: var(--primary); margin-bottom: 10px;">Belum Ada Penilaian</h3>
            <p>Anda belum memiliki penilaian dari penumpang.</p>
            <button class="policy-btn" id="refreshBtn" style="margin-top: 15px;">
              Muat Ulang
            </button>
          </div>
        `;
        
        const refreshBtn = document.getElementById('refreshBtn');
        if (refreshBtn) {
          refreshBtn.addEventListener('click', loadRatingsData);
        }
        return;
      }

      // Hitung statistik rating
      const totalRatings = driverRatings.length;
      const averageRating = driverRatings.reduce((sum, item) => sum + (item.rating || 0), 0) / totalRatings;
      
      // Kelompokkan rating berdasarkan tanggal (dengan H+1 untuk grup)
      const ratingsByDate = groupRatingsByDate(driverRatings);
      
      // Generate HTML untuk rating summary
      let html = `
        <div class="rating-summary">
          <div class="overall-rating">${averageRating.toFixed(1)}</div>
          <div class="rating-stars">${generateStarRating(averageRating)}</div>
          <div class="rating-count">${totalRatings} ulasan</div>
          <button class="policy-btn" id="policyBtn">Kebijakan Ulasan</button>
        </div>
        
        <div class="rating-list">
      `;
      
      // Generate HTML untuk setiap grup tanggal (urut dari terbaru)
      Object.keys(ratingsByDate).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
        html += `
          <div class="date-section">
            <div class="date-header">${formatDisplayDate(date)} ‚Ä¢ ${ratingsByDate[date].length} ulasan</div>
        `;
        
        // Tambahkan setiap rating dalam grup tanggal ini
        ratingsByDate[date].forEach(rating => {
          html += generateRatingCard(rating);
        });
        
        html += `</div>`;
      });
      
      html += `</div>`;
      
      container.innerHTML = html;
      
      // Inisialisasi tombol setelah UI ditampilkan
      initButtons();
    }

    function groupRatingsByDate(ratings) {
      const groups = {};
      const nowWITA = convertToWITA(new Date());
      
      ratings.forEach(rating => {
        const originalDate = new Date(rating.rated_at || rating.timestamp || Date.now());
        let witaDate = convertToWITA(originalDate);

        // Waktu ulasan boleh tampil = H+1
        let visibleDate = new Date(witaDate);
        visibleDate.setDate(visibleDate.getDate() + 1);

        // Jika belum waktunya tampil, sembunyikan
        if (nowWITA < visibleDate) {
          return;
        }

        // Grup tanggal menggunakan visibleDate (H+1)
        const dateKey = formatDateKey(visibleDate);
        
        if (!groups[dateKey]) {
          groups[dateKey] = [];
        }
        
        groups[dateKey].push(rating);
      });
      
      return groups;
    }

    function generateRatingCard(ratingData) {
      const satisfactionEmoji = getSatisfactionEmoji(ratingData.rating);
      const passengerInitial = (ratingData.passengerName || 'Passenger').charAt(0).toUpperCase();
      
      // Konversi waktu ke WITA
      const originalDate = new Date(ratingData.rated_at || ratingData.timestamp || Date.now());
      const witaDate = convertToWITA(originalDate);
      
      return `
        <div class="rating-card">
          <div class="rating-header">
            <div class="passenger-info">
              <div class="passenger-avatar">${passengerInitial}</div>
              <div class="passenger-name">${ratingData.passengerName || 'Passenger'}</div>
            </div>
            <div class="rating-meta">
              <div class="satisfaction-emoji">${satisfactionEmoji}</div>
              <div class="small-rating-stars">${generateStarRating(ratingData.rating || 0, 'small-star')}</div>
            </div>
          </div>
          <div class="rating-comment">${ratingData.comment || 'Tidak ada komentar'}</div>
          <div class="rating-date">${formatTime(witaDate)}</div>
        </div>
      `;
    }

    // ================================================
    // FUNGSI BANTUAN
    // ================================================

    function convertToWITA(date) {
      const offset = 8 * 60; // WITA adalah UTC+8
      const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
      return new Date(utc + (3600000 * offset / 60));
    }

    function generateStarRating(rating, starClass = 'star') {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      
      let starsHTML = '';
      
      for (let i = 0; i < fullStars; i++) {
        starsHTML += `<span class="${starClass} filled">‚òÖ</span>`;
      }
      
      if (hasHalfStar) {
        starsHTML += `<span class="${starClass} filled">‚òÖ</span>`;
      }
      
      for (let i = 0; i < emptyStars; i++) {
        starsHTML += `<span class="${starClass}">‚òÜ</span>`;
      }
      
      return starsHTML;
    }

    function getSatisfactionEmoji(rating) {
      if (rating >= 4.5) return 'üòç';
      if (rating >= 4) return '‚ò∫Ô∏è';
      if (rating >= 3) return 'üòå';
      if (rating >= 2) return 'üòî';
      return 'ü•¥';
    }

    function formatDateKey(date) {
      return date.toISOString().split('T')[0];
    }

    function formatDisplayDate(dateString) {
      const date = new Date(dateString);
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      
      const witaToday = convertToWITA(today);
      const witaYesterday = convertToWITA(yesterday);
      const witaDate = convertToWITA(date);
      
      if (formatDateKey(witaDate) === formatDateKey(witaToday)) {
        return 'Hari Ini';
      } else if (formatDateKey(witaDate) === formatDateKey(witaYesterday)) {
        return 'Kemarin';
      } else {
        return witaDate.toLocaleDateString('id-ID', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
          timeZone: 'Asia/Makassar'
        });
      }
    }

    function formatTime(date) {
      return date.toLocaleTimeString('id-ID', {
        hour: '2-digit',
        minute: '2-digit',
        timeZone: 'Asia/Makassar'
      });
    }

    // ================================================
    // FUNGSI UI STATES
    // ================================================

    function showLoadingState() {
      const container = document.getElementById('mainContainer');
      container.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <div style="color: var(--primary); font-weight: 600; margin-top: 10px;">Memuat data penilaian...</div>
        </div>
      `;
    }

    function showEmptyState() {
      const container = document.getElementById('mainContainer');
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">‚≠ê</div>
          <h3 style="color: var(--primary); margin-bottom: 10px;">Belum Ada Penilaian</h3>
          <p>Anda belum memiliki penilaian dari penumpang.</p>
          <button class="policy-btn" id="refreshBtn" style="margin-top: 15px;">
            Muat Ulang
          </button>
        </div>
      `;
      
      const refreshBtn = document.getElementById('refreshBtn');
      if (refreshBtn) {
        refreshBtn.addEventListener('click', loadRatingsData);
      }
    }

    function showErrorState(message) {
      const container = document.getElementById('mainContainer');
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">‚ö†Ô∏è</div>
          <div style="color: var(--danger); margin: 10px 0; font-weight: 600;">${message}</div>
          <p>Silakan coba lagi atau periksa koneksi internet Anda.</p>
          <button class="policy-btn" id="retryBtn" style="margin-top: 15px;">
            Coba Lagi
          </button>
        </div>
      `;
      
      const retryBtn = document.getElementById('retryBtn');
      if (retryBtn) {
        retryBtn.addEventListener('click', loadRatingsData);
      }
    }

    // ================================================
    // FUNGSI INISIALISASI TOMBOL
    // ================================================

    function initButtons() {
      const backBtn = document.getElementById('backBtn');
      if (backBtn) {
        backBtn.addEventListener('click', goBack);
      }

      const policyBtn = document.getElementById('policyBtn');
      if (policyBtn) {
        policyBtn.addEventListener('click', openRatingPolicy);
      }
    }

    // ================================================
    // NAVIGATION FUNCTIONS
    // ================================================

    function goBack() {
      // Coba kirim data ke Kodular
      if (typeof window.AppInventor !== 'undefined' && window.AppInventor.setWebViewString) {
        try {
          window.AppInventor.setWebViewString(JSON.stringify({
            action: 'back_pressed',
            screen: 'ratings'
          }));
        } catch (error) {
          console.error('Error sending to Kodular:', error);
        }
      }
      window.location.href = "akun.html";
    }

    function openRatingPolicy() {
      window.location.href = "kebijakanUlasan.html";
    }

    // ================================================
    // INISIALISASI APLIKASI
    // ================================================

    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ Halaman Penilaian Layanan dimuat');
      
      // Muat data rating
      loadRatingsData();
    });

    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        console.log('üîÑ Halaman menjadi aktif, memuat ulang data...');
        loadRatingsData();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeGo - Ojek Gorontalo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: linear-gradient(135deg, #00C853, #64DD17);
            color: white;
            font-size: 28px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.3);
            letter-spacing: 1px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #00C853;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00C853, #64DD17);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.4);
        }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .btn-secondary:hover {
            background: #616161;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .otp-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }

        .otp-input:focus {
            border-color: #00C853;
            outline: none;
        }

        .user-card {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #00C853;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00C853, #64DD17);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .user-details h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            font-size: 14px;
            margin: 3px 0;
        }

        .rating {
            color: #FF9800;
            font-weight: bold;
        }

        .perjalanan {
            color: #2196F3;
            font-weight: bold;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }

        .badge-active {
            background: #C8E6C9;
            color: #1B5E20;
        }

        .badge-inactive {
            background: #FFCDD2;
            color: #B71C1C;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #757575;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            color: #00C853;
            border-bottom: 3px solid #00C853;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .logo {
                font-size: 24px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Header -->
        <div class="logo-container">
            <div class="logo">JeGo</div>
            <p style="color: #666; margin-top: 10px;">Ojek Gorontalo</p>
        </div>

        <!-- Login Card -->
        <div class="card" id="loginCard">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Masuk ke JeGo</h2>
            
            <div class="error-message" id="errorMessage"></div>
            
            <!-- Nomor Telepon -->
            <div class="form-group">
                <label for="phoneNumber">Nomor Telepon</label>
                <input type="tel" id="phoneNumber" class="form-control" placeholder="+628xxxxxxxxxx">
            </div>

            <!-- OTP Input (Hidden Initially) -->
            <div id="otpSection" style="display: none;">
                <div class="form-group">
                    <label>Kode OTP</label>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                        <input type="text" class="otp-input" maxlength="1" data-index="5">
                        <input type="text" class="otp-input" maxlength="1" data-index="6">
                    </div>
                    <p style="text-align: center; color: #666; font-size: 14px; margin-top: 10px;">
                        Kode OTP telah dikirim via SMS
                    </p>
                </div>
            </div>

            <!-- Submit Button -->
            <button id="submitBtn" class="btn btn-primary">
                Dapatkan Kode OTP
            </button>

            <!-- Resend OTP -->
            <div id="resendSection" style="display: none; text-align: center; margin-top: 15px;">
                <p style="color: #666;">Tidak menerima kode? <a href="#" id="resendBtn" style="color: #00C853;">Kirim ulang</a></p>
            </div>
        </div>

        <!-- User Dashboard (Hidden Initially) -->
        <div class="card" id="dashboard" style="display: none;">
            <div class="tab-container">
                <button class="tab active" data-tab="profile">Profil</button>
                <button class="tab" data-tab="users">Pengguna</button>
            </div>

            <!-- Profile Tab -->
            <div id="profileTab" class="tab-content active">
                <div class="user-card">
                    <div class="user-info">
                        <div class="avatar" id="avatarInitial">J</div>
                        <div class="user-details">
                            <h3 id="userName">Loading...</h3>
                            <p id="userPhone">+62...</p>
                            <p>Perjalanan: <span class="perjalanan" id="userPerjalanan">0</span></p>
                            <p>Rating: <span class="rating" id="userRating">5.0</span> ‚≠ê</p>
                            <span class="badge badge-active" id="userStatus">Aktif</span>
                        </div>
                    </div>
                </div>

                <button id="editProfileBtn" class="btn btn-secondary" style="margin-top: 15px;">
                    Edit Profil
                </button>
                <button id="logoutBtn" class="btn btn-danger" style="margin-top: 10px;">
                    Keluar
                </button>
            </div>

            <!-- Users Tab -->
            <div id="usersTab" class="tab-content">
                <div id="usersList">
                    <div class="loading">Memuat data pengguna...</div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <h3 style="margin-bottom: 20px; color: #333;">Edit Profil</h3>
                
                <div class="form-group">
                    <label for="editName">Nama Lengkap</label>
                    <input type="text" id="editName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="editAddress">Alamat</label>
                    <textarea id="editAddress" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div style="display: flex; gap: 15px; margin-top: 10px;">
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="gender" value="Laki-laki" style="margin-right: 5px;">
                            Laki-laki
                        </label>
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="gender" value="Perempuan" style="margin-right: 5px;">
                            Perempuan
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" class="form-control">
                        <option value="Aktif">Aktif</option>
                        <option value="Tidak Aktif">Tidak Aktif</option>
                        <option value="Dalam Perjalanan">Dalam Perjalanan</option>
                    </select>
                </div>

                <button id="saveProfileBtn" class="btn btn-primary" style="margin-top: 20px;">
                    Simpan Perubahan
                </button>
                <button id="cancelEditBtn" class="btn btn-secondary" style="margin-top: 10px;">
                    Batal
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>

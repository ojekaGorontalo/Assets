<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OloRide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      color: #026aa7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    p {
      margin-top: 10px;
      font-size: 1em;
      opacity: 0.85;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="OloRide Icon" />
  <h1>OloRide</h1>
  <p>Bangga Deng Produk Sandiri</p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9PQ3eKgkPN9V-240yKd8sTkWe-kUCtGI",
      authDomain: "telescancreator-9b50a.firebaseapp.com",
      databaseURL: "https://telescancreator-9b50a-default-rtdb.firebaseio.com",
      projectId: "telescancreator-9b50a",
      storageBucket: "telescancreator-9b50a.appspot.com",
      messagingSenderId: "1001228274341",
      appId: "1:1001228274341:android:0acaf8599f1d54537b1b4c"
    };

    firebase.initializeApp(firebaseConfig);

    // Delay 2 detik sebelum redirect
    setTimeout(() => {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          const uid = user.uid;
          const userRef = firebase.database().ref("users/" + uid);
          userRef.once("value").then(snapshot => {
            if (snapshot.exists() && snapshot.val().name !== "") {
              // Sudah login & data lengkap
              window.location.href = "beranda.html";
            } else {
              // Login tapi belum lengkapi profil
              window.location.href = "lengkapi.html";
            }
          });
        } else {
          // Belum login
          window.location.href = "login.html";
        }
      });
    }, 2000);
  </script>
</body>
</html>

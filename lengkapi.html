<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lengkapi Data - OloRide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #026aa7;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #035b8f;
    }
  </style>
</head>
<body>
  <h2>Lengkapi Data</h2>
  
  <div class="form-group">
    <label for="phone">Nomor HP (Aktif)</label>
    <input type="tel" id="phone" placeholder="Contoh: 081234567890">
  </div>
  
  <div class="form-group">
    <label for="address">Alamat Lengkap</label>
    <input type="text" id="address" placeholder="Contoh: Jl. Merdeka No. 123">
  </div>

  <div class="form-group">
    <label for="photo">Foto Profil</label>
    <input type="file" id="photo" accept="image/*">
  </div>
  
  <button id="submitBtn">Simpan Data</button>

  <script>
    const imgbbKey = "3f244d81c0cb33bbb3c2e489ff9c75dd";

    document.getElementById('submitBtn').addEventListener('click', function() {
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const photoInput = document.getElementById('photo');

      if (!phone || !address || photoInput.files.length === 0) {
        alert('Harap isi semua data dan upload foto');
        return;
      }

      const file = photoInput.files[0];
      const reader = new FileReader();
      
      reader.onloadend = function () {
        const base64Image = reader.result.split(',')[1];

        // Upload ke ImageBB
        fetch("https://api.imgbb.com/1/upload?key=" + imgbbKey, {
          method: "POST",
          body: new URLSearchParams({
            image: base64Image
          })
        })
        .then(res => res.json())
        .then(result => {
          if (result.success) {
            const foto_url = result.data.url;
            const data = {
              phone: phone,
              address: address,
              foto_url: foto_url,
              timestamp: new Date().getTime()
            };

            // Kirim ke Kodular (App Inventor)
            if (window.AppInventor) {
              window.AppInventor.setWebViewString(JSON.stringify(data));
            } else {
              console.log("✅ Data yang dikirim:", data);
              alert("✅ Data berhasil dikirim:\n" + JSON.stringify(data, null, 2));
            }

          } else {
            alert("❌ Upload foto gagal: " + result.error.message);
          }
        })
        .catch(err => {
          alert("❌ Error upload: " + err.message);
        });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>

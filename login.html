<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OloRide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #026aa7;
      --secondary: #FF9F1C;
      --dark: #1A2A3A;
      --light: #F8F9FA;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark);
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.8s ease-out;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
      filter: drop-shadow(0 5px 10px rgba(2, 106, 167, 0.2));
    }
    
    h1 {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .tagline {
      font-size: 16px;
      color: var(--dark);
      opacity: 0.8;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .local-badge {
      display: inline-block;
      background-color: var(--secondary);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 25px;
      box-shadow: 0 3px 6px rgba(255, 159, 28, 0.2);
    }
    
    .login-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      max-width: 250px;
      margin: 0 auto;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(2, 106, 167, 0.3);
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(2, 106, 167, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(1px);
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    
    .footer-text {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="OloRide Logo" class="logo">
    <div class="local-badge">Karya Anak Gorontalo</div>
    <h1>OloRide</h1>
    <p class="tagline">Bangga Deng Produk Sandiri<br>Transportasi Digital Khas Gorontalo</p>
    
    <button class="login-btn" id="googleLogin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="google-icon">
      Lanjut dengan Google
    </button>
    
    <p class="footer-text">Dengan melanjutkan, Anda menyetujui<br>Ketentuan Layanan & Kebijakan Privasi</p>
  </div>

  <script>
    document.getElementById('googleLogin').addEventListener('click', function() {
      // Simple response to App Inventor
      const response = {
        action: "google_login_requested",
        timestamp: new Date().getTime(),
        message: "Pengguna memilih login dengan Google"
      };
      
      // Send to App Inventor WebView
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(JSON.stringify(response));
      } else {
        console.log("Response would be sent:", response);
        alert("Tombol login diklik! (Aktifkan di WebView App Inventor)");
      }
    });
  </script>
</body>
</html>

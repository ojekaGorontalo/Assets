<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OloRide</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #026aa7;
      --secondary: #ff9f1c;
      --dark: #1a2a3a;
      --light: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Poppins', sans-serif;
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .splash-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.1;
      z-index: -1;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      animation: bounce 2s infinite, rotate 15s infinite linear;
      filter: drop-shadow(0 5px 10px rgba(2, 106, 167, 0.2));
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--dark);
      opacity: 0.8;
      position: relative;
      display: inline-block;
    }

    .tagline::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--secondary);
      border-radius: 3px;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: var(--primary);
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Efek partikel */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="splash-container">
    <img src="https://cdn-icons-png.flaticon.com/128/7890/7890227.png" alt="OloRide Logo" class="logo">
    <h1>OloRide</h1>
    <p class="tagline">Bangga Deng Produk Sandiri</p>
    
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    // Membuat efek partikel
    const particlesContainer = document.getElementById('particles');
    const colors = ['#026aa7', '#ff9f1c', '#1a2a3a'];
    
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random properties
      const size = Math.random() * 10 + 5;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = Math.random() * 10 + 10;
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.background = color;
      particle.style.animation = `float ${duration}s infinite ${delay}s`;
      
      particlesContainer.appendChild(particle);
    }

    // Tambahkan animasi float untuk partikel
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
        50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
        100% { transform: translateY(0) rotate(360deg); opacity: 0.1; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>

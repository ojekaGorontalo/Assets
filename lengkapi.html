<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lengkapi Data - OloRide</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #026aa7;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #035b8f;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Lengkapi Data Penumpang</h2>

  <div class="form-group">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
  </div>

  <div class="form-group">
    <label for="phone">Nomor HP</label>
    <input type="tel" id="phone" placeholder="Contoh: 081234567890" required>
  </div>

  <div class="form-group">
    <label for="address">Alamat Lengkap</label>
    <input type="text" id="address" placeholder="Contoh: Jl. Merdeka No. 123" required>
  </div>

  <div class="form-group">
    <label for="photo">Upload Foto Profil (Base64)</label>
    <input type="file" id="photo" accept="image/*" required>
  </div>

  <button id="submitBtn">Simpan Data</button>

  <div id="status"></div>

  <script>
    // Fungsi untuk parse URL parameters
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        userID: params.get('userID'),
        imgbbKey: params.get('imgbbKey'),
        apiKey: params.get('apiKey'),
        authDomain: params.get('authDomain'),
        databaseURL: params.get('databaseURL'),
        projectId: params.get('projectId'),
        storageBucket: params.get('storageBucket'),
        messagingSenderId: params.get('messagingSenderId'),
        appId: params.get('appId')
      };
    }

    // Ambil parameter dari URL
    const urlParams = getUrlParams();

    // Validasi parameter wajib
    if (!urlParams.userID || !urlParams.imgbbKey) {
      showStatus("Parameter URL tidak lengkap (userID dan imgbbKey wajib)", "error");
      document.getElementById("submitBtn").disabled = true;
    }

    // Inisialisasi Firebase jika parameter tersedia
    if (urlParams.apiKey) {
      try {
        firebase.initializeApp({
          apiKey: urlParams.apiKey,
          authDomain: urlParams.authDomain,
          databaseURL: urlParams.databaseURL,
          projectId: urlParams.projectId,
          storageBucket: urlParams.storageBucket,
          messagingSenderId: urlParams.messagingSenderId,
          appId: urlParams.appId
        });
      } catch (error) {
        showStatus("Error inisialisasi Firebase: " + error.message, "error");
      }
    }

    // Event listener untuk tombol submit
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const nama = document.getElementById("nama").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const photoFile = document.getElementById("photo").files[0];

      // Validasi form
      if (!nama || !phone || !address || !photoFile) {
        showStatus("Harap isi semua field yang wajib diisi", "error");
        return;
      }

      try {
        // 1. Upload foto ke ImgBB
        showStatus("Mengupload foto...", "");
        const fotoUrl = await uploadFotoToImgBB(photoFile, urlParams.imgbbKey);

        // 2. Simpan data ke Firebase
        const userData = {
          nama: nama,
          phone: phone,
          address: address,
          fotoUrl: fotoUrl,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        if (firebase.apps.length > 0) {
          await firebase.database().ref(`Users/${urlParams.userID}`).set(userData);
          showStatus("Data berhasil disimpan!", "success");
        } else {
          // Fallback jika Firebase tidak terinisialisasi
          console.log("Data akan disimpan ke Firebase:", userData);
          showStatus("Data siap disimpan (Firebase tidak terinisialisasi)", "success");
        }
      } catch (error) {
        showStatus("Error: " + error.message, "error");
      }
    });

    // Fungsi untuk upload foto ke ImgBB
    async function uploadFotoToImgBB(file, imgbbKey) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const base64 = event.target.result.split(',')[1];
          
          fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
            method: "POST",
            body: new URLSearchParams({ image: base64 })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              resolve(data.data.url);
            } else {
              reject(new Error(data.error.message));
            }
          })
          .catch(error => reject(error));
        };
        reader.readAsDataURL(file);
      });
    }

    // Fungsi untuk menampilkan status
    function showStatus(message, type) {
      const statusEl = document.getElementById("status");
      statusEl.textContent = message;
      statusEl.className = type;
      statusEl.style.display = 'block';
    }
  </script>
</body>
</html>

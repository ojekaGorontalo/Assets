<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Tebak Besar Kecil</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #d70000 0%, #8b0000 100%);
            min-height: 100vh;
        }
        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #d70000;
            text-align: center;
            margin-bottom: 30px;
        }
        .mode-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .mode-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #d70000;
            background: white;
            color: #d70000;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .mode-btn:hover {
            background: #ffe6e6;
        }
        .mode-btn.active {
            background: #d70000;
            color: white;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, select:focus {
            border-color: #d70000;
            outline: none;
        }
        button {
            background: #d70000;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #b30000;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .live-monitor {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .live-monitor h3 {
            color: #d70000;
            margin-bottom: 15px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        .history-table th, .history-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .history-table th {
            background: #e9ecef;
            color: #333;
        }
        .stat-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #d70000;
            margin: 5px 0;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>ðŸ”§ ADMIN PANEL - TEBAK BESAR KECIL</h2>
        
        <div class="input-group">
            <label>Mode Permainan:</label>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="setMode('random')" id="btn-random">RANDOM</button>
                <button class="mode-btn" onclick="setMode('harus_besar')" id="btn-besar">HARUS BESAR</button>
                <button class="mode-btn" onclick="setMode('harus_kecil')" id="btn-kecil">HARUS KECIL</button>
            </div>
        </div>
        
        <div class="input-group">
            <label>Waktu Tunggu (detik):</label>
            <input type="number" id="waktuTunggu" value="15" min="5" max="60">
        </div>
        
        <div class="input-group">
            <label>Pasangan (pisahkan dengan koma):</label>
            <input type="text" id="pasangan" value="1000,2000,5000,10000,20000" placeholder="Contoh: 1000,2000,5000">
        </div>
        
        <button onclick="saveSettings()">ðŸ’¾ SIMPAN PENGATURAN</button>
        <button onclick="forceResetGame()" style="background: #ff9900;">ðŸ”„ RESET PERMAINAN</button>
        
        <div id="status" class="status"></div>
        
        <div class="live-monitor">
            <h3>ðŸ“Š LIVE MONITOR</h3>
            <div class="stat-box">
                <div class="stat-item">
                    <div class="stat-label">Mode Saat Ini</div>
                    <div class="stat-value" id="current-mode">RANDOM</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Waktu Tunggu</div>
                    <div class="stat-value" id="current-timer">15 detik</div>
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <h4>ðŸ“ˆ HISTORY TERBARU (5 Terakhir)</h4>
                <div id="liveData"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "steady-fin-368617.firebaseapp.com",
            databaseURL: "https://steady-fin-368617-default-rtdb.firebaseio.com",
            projectId: "steady-fin-368617",
            storageBucket: "steady-fin-368617.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentMode = 'random';

        // Load current settings
        database.ref('tebak-angka/aturan').on('value', (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                currentMode = data.mode || 'random';
                updateModeButtons();
                document.getElementById('waktuTunggu').value = data.waktu_tunggu || 15;
                document.getElementById('current-mode').textContent = currentMode.toUpperCase();
                document.getElementById('current-timer').textContent = (data.waktu_tunggu || 15) + ' detik';
            }
        });

        database.ref('tebak-angka/pasangan').on('value', (snapshot) => {
            if (snapshot.exists()) {
                const pasangan = Object.values(snapshot.val());
                document.getElementById('pasangan').value = pasangan.join(',');
            }
        });

        // Monitor live data
        database.ref('tebak-angka/history').limitToLast(5).on('value', (snapshot) => {
            const container = document.getElementById('liveData');
            if (snapshot.exists()) {
                const history = snapshot.val();
                let html = '<table class="history-table">';
                html += '<tr><th>Waktu</th><th>User</th><th>Pilihan</th><th>Pasangan</th><th>Hasil</th></tr>';
                
                Object.values(history).slice(-5).reverse().forEach(item => {
                    const waktu = new Date(item.waktu).toLocaleTimeString();
                    const userShort = item.user.substring(0, 8) + '...';
                    html += `
                        <tr>
                            <td>${waktu}</td>
                            <td>${userShort}</td>
                            <td>${item.pilihan}</td>
                            <td>Rp ${item.pasangan.toLocaleString()}</td>
                            <td style="color:${item.hasil === 'MENANG' ? 'green' : 'red'}; font-weight:bold">
                                ${item.hasil}
                            </td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                container.innerHTML = html;
            } else {
                container.innerHTML = '<p>Belum ada history permainan</p>';
            }
        });

        function setMode(mode) {
            currentMode = mode;
            updateModeButtons();
        }

        function updateModeButtons() {
            // Reset semua button
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = 'white';
                btn.style.color = '#d70000';
            });
            
            // Aktifkan button yang sesuai
            const btn = document.getElementById(`btn-${currentMode}`);
            if (btn) {
                btn.classList.add('active');
                btn.style.background = '#d70000';
                btn.style.color = 'white';
            }
        }

        async function saveSettings() {
            const waktuTunggu = parseInt(document.getElementById('waktuTunggu').value);
            const pasanganInput = document.getElementById('pasangan').value;
            const pasanganArray = pasanganInput.split(',').map(p => parseInt(p.trim())).filter(p => !isNaN(p) && p > 0);
            
            if (pasanganArray.length === 0) {
                showStatus('Masukkan minimal 1 pasangan yang valid!', 'error');
                return;
            }

            // Convert array to object
            const pasanganObj = {};
            pasanganArray.forEach((p, index) => {
                pasanganObj[index + 1] = p;
            });

            try {
                // Save settings
                await database.ref('tebak-angka/aturan').set({
                    mode: currentMode,
                    waktu_tunggu: waktuTunggu,
                    aktif: true,
                    last_updated: new Date().toISOString(),
                    last_updated_by: 'admin'
                });

                await database.ref('tebak-angka/pasangan').set(pasanganObj);

                // Show success message
                showStatus('âœ… Pengaturan berhasil disimpan!', 'success');
                
                // Update display
                document.getElementById('current-mode').textContent = currentMode.toUpperCase();
                document.getElementById('current-timer').textContent = waktuTunggu + ' detik';

            } catch (error) {
                showStatus('âŒ Error: ' + error.message, 'error');
            }
        }

        async function forceResetGame() {
            if (confirm('Apakah Anda yakin ingin mereset permainan? Ini akan menghentikan semua ronde yang sedang berjalan.')) {
                try {
                    // Simpan pengaturan reset
                    await database.ref('tebak-angka/reset_flag').set({
                        reset: true,
                        timestamp: Date.now()
                    });
                    
                    showStatus('ðŸ”„ Permainan telah direset! Aplikasi akan restart otomatis.', 'success');
                    
                    // Reset setelah 2 detik
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                    
                } catch (error) {
                    showStatus('âŒ Error resetting game: ' + error.message, 'error');
                }
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 3000);
        }
    </script>
</body>
</html>
